<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Website</title>
  <title>Job Application Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 min-h-screen font-[Geist]">
  <div class="max-w-5xl mx-auto py-10 px-4">

    <!-- Title Bar -->
    <h1 class="text-3xl font-bold text-blue-900 mb-6">
      Job Application Tracker
    </h1>

    <!-- Dashboard  -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="text-gray-500 text-sm">Total</p>
        <h2 id="total-count" class="text-2xl font-bold mt-2">0</h2>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="text-gray-500 text-sm">Interview</p>
        <h2 id="interview-count" class="text-2xl font-bold text-green-500 mt-2">0</h2>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="text-gray-500 text-sm">Rejected</p>
        <h2 id="rejected-count" class="text-2xl font-bold text-red-500 mt-2">0</h2>
      </div>
    </div>

    <!-- Available Jobs Section -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-blue-900">
        Available Jobs
      </h2>
      <p id="tab-job-count" class="text-sm text-gray-500">0 jobs</p>
    </div>

    <!-- Tabs -->
    <div class="flex gap-2 mb-6">
      <button onclick="switchTab('all')" id="all-btn"
        class="px-4 py-1 text-sm rounded bg-blue-500 text-white">
        All
      </button>

      <button onclick="switchTab('interview')" id="interview-btn"
        class="px-4 py-1 text-sm rounded bg-gray-200 text-gray-600">
        Interview
      </button>

      <button onclick="switchTab('rejected')" id="rejected-btn"
        class="px-4 py-1 text-sm rounded bg-gray-200 text-gray-600">
        Rejected
      </button>
    </div>

    <!-- Jobs Container -->
    <div id="jobs-container"></div>

  </div>

 
  <script src="script.js"></script>


<div class="max-w-6xl mx-auto py-10 px-6">

    <!-- Title For new Page -->
    <h1 class="text-3xl font-bold text-blue-900 mb-8">
      Job Application Tracker
    </h1>

    <!-- Dashboard Sections -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

      <div class="bg-white rounded-lg border border-gray-200 p-6">
        <p class="text-sm text-gray-500">Total</p>
        <h2 class="text-2xl font-bold text-blue-900 mt-2">8</h2>
      </div>

      <div class="bg-white rounded-lg border border-gray-200 p-6">
        <p class="text-sm text-gray-500">Interview</p>
        <h2 class="text-2xl font-bold text-green-500 mt-2">0</h2>
      </div>

      <div class="bg-white rounded-lg border border-gray-200 p-6">
        <p class="text-sm text-gray-500">Rejected</p>
        <h2 class="text-2xl font-bold text-red-500 mt-2">0</h2>
      </div>

    </div>

    <!-- Divider Line Section Bar -->
    <div class="border-t border-gray-200 mb-8"></div>

    <!-- Available Jobs Header Section -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-blue-900">
        Available Jobs
      </h2>
      <p class="text-sm text-gray-500">
        0 jobs
      </p>
    </div>

    <!-- Tabs -->
    <div class="flex gap-3 mb-8">
      <button class="px-4 py-1.5 text-sm rounded-md bg-gray-200 text-gray-600">
        All
      </button>
      <button class="px-4 py-1.5 text-sm rounded-md bg-gray-200 text-gray-600">
        Interview
      </button>
      <button class="px-4 py-1.5 text-sm rounded-md bg-gray-200 text-gray-600">
        Rejected
      </button>
    </div>


    <!-- Empty Jobs Box -->
    <div class="bg-white border border-gray-200 rounded-xl py-24 flex flex-col items-center justify-center text-center">

   
      <div class="mb-6">
        <img src="./B13-A4-PH-Job-Tracker/jobs.png" alt="No Jobs" class="w-20 mx-auto">
      </div>

      <h3 class="text-xl font-semibold text-blue-900 mb-2">
        No jobs available
      </h3>

      <p class="text-gray-500 text-sm">
        Check back soon for new job opportunities
      </p>

    </div>

  </div>
</body>

</html>
